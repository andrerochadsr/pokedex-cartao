<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/script/pokemon.js"></script>
</head>
<body>
    <main>
        <div class="cartao">
            <div class="pesquisa-botao">
                <input type="text" class="pesquisa" placeholder="Nome do pokemon">
                <button onclick="Pokemons()"><img src="assets/img/search.png"></button>
                
            </div>
            <div class="img-nome">
                <h3 class="resposta">Digite o nome o número do Pokemon.<br>
                    Número de 1 a 1025 ou 10001 a 10277.
                </h3>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" class="poke-img">
                <h1 class="poke-nome">PIKACHU</h1>
            </div>
            <div class="status">
                <div class="status">
                    <div class="esquerdo">
                        <h2 class="poke-tipo">Tipo: eletric</h2>
                        <h2 class="poke-id">ID: 25</h2>
                        <h2 class="poke-atk">ATK: 55</h2>
                        <h2 class="poke-def">DEF: 40</h2>
                        <h2 class="poke-vel">VEL: 90</h2>
                    </div>
                    <div class="direito">
                        <h2 class="poke-hp">HP: 35</h2>
                        <h2 class="poke-xp">XP: 112</h2>
                        <h2 class="poke-atk-spc">ATK SPC: 50</h2>
                        <h2 class="poke-def-spc">DEF SPC: 50</h2>
                        <h2 class="poke-total">Total: 320</h2>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
